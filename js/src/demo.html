<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Memory Game Demo</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<script src="lib/jquery-1.8.3.js" type="text/javascript"></script>
<script src="lib/knockout-2.2.0.js" type="text/javascript"></script>
<script src="piece.js" type="text/javascript"></script>
<script src="game.js" type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>Memory Game</h1>
<div class="score">
  <h2>Score</h2>
  <span class="score-number" data-bind="text: score"></span>
</div>
<div class="parent">
  <div class="board" data-bind="foreach: pieces">
    <div class="piece" data-bind="click: $root.playPiece, css: {selected: isSelected(), pinned: isPinned(), unknown: !isFlipped()}">
      <a href="#" class="piece-data" data-bind="text: getContent()"></a>
    </div>
  </div>
  <span class="clear"></span>
</div>

<script src="gameViewModel.js" type="text/javascript"></script>
</body>
</html>
